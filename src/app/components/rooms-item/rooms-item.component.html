<div class="app-rooms-item">
  <span [style]="getGradientFromChar(room.name[0])">
    {{ room.name[0] }}
    <i *ngIf="onlineUsers.includes(room._id)"></i>
  </span>
  <div>
    <strong>{{ room.name }}</strong>
    <span *ngIf="room.lastMessage?.text">
      <em>{{ room.lastMessage?.userId === userId ? 'You: ' : room.name + ': ' }}</em>{{ room.lastMessage?.text }}
    </span>
  </div>
</div>
