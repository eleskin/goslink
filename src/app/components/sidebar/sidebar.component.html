<div class="app-sidebar">
  <div class="app-sidebar__search">
    <app-input [placeholder]="'Search'" (input)="handleChangeInput($event)"/>
    <button (click)="handleClickNewChatButton()">
      <img alt="" height="32" ngSrc="assets/icons/pencil.svg" width="32">
    </button>
  </div>
  <app-rooms-list *ngIf="!searchedMessages.length" [rooms]="rooms"/>
  <app-rooms-list *ngIf="searchedMessages.length" [rooms]="searchedMessages"/>
</div>
