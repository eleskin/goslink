<header class="app-header">
  <div class="app-header__left">
    <button (click)="handleClickBack()" *ngIf="user.name" [disabled]="disabledBackButton" class="app-header__button">
      <svg fill="none" height="20px" viewBox="0 0 24 24" width="20px" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 6L9 12L15 18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
      <span>Home</span>
    </button>
  </div>
  <img [priority]="true" alt="" class="app-header__logo" height="512" ngSrc="./assets/images/logo.png" width="512">
  <div class="app-header__right">
    <button (click)="openPopup = !openPopup" *ngIf="user.name">
      <i>{{ user.name.slice(0, 1) }}</i>
      <span>{{ user.name }}</span>
    </button>
  </div>
  <div *ngIf="openPopup" class="app-header__popup">
    <button (click)="handleClickLogout()">Logout</button>
  </div>
</header>
