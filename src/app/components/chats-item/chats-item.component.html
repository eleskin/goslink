<div class="app-chats-item">
  <span [style]="getGradientFromChar(chatName?.[0])">
    {{ chatName?.[0] ?? '' }}
    <i *ngIf="onlineUsers.includes(chat._id)"></i>
  </span>
  <div>
    <strong>{{ chatName }}</strong>
    <span *ngIf="chat.lastMessage?.text">
      <em>{{ chat.lastMessage.userId === user._id ? 'You: ' : chatName + ': ' }}</em>{{ chat.lastMessage.text }}
    </span>
  </div>
</div>
