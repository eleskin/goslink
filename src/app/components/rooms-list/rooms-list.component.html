<div class="app-rooms-list">
  <div class="app-rooms-list__search">
    <app-input [placeholder]="'Search'"/>
    <button (click)="handleClickNewChatButton()">
      <svg fill="none" height="20" viewBox="0 0 13 13" width="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12.8535 0.853553C13.0488 0.658291 13.0488 0.341709 12.8535 0.146447C12.6583 -0.0488156 12.3417 -0.0488155 12.1464 0.146447L4.14645 8.14645L4.00008 9L4.85355 8.85355L12.8535 0.853553ZM2.5 1C1.11929 1 0 2.11929 0 3.5V10.5C0 11.8807 1.11929 13 2.5 13H9.5C10.8807 13 12 11.8807 12 10.5V5.5C12 5.22386 11.7761 5 11.5 5C11.2239 5 11 5.22386 11 5.5V10.5C11 11.3284 10.3284 12 9.5 12H2.5C1.67157 12 1 11.3284 1 10.5V3.5C1 2.67157 1.67157 2 2.5 2H7.50459C7.78073 2 8.00459 1.77614 8.00459 1.5C8.00459 1.22386 7.78073 1 7.50459 1H2.5Z"
          fill="#212121"/>
      </svg>
    </button>
  </div>
  <div class="app-rooms-list__rooms">
    <a
      *ngFor="let room of rooms"
      [class]="['app-rooms-list__chat', room._id === contactId ? 'app-rooms-list__chat--active' : '']"
      [routerLink]="'/chat/' + room._id"
    >
      <app-rooms-item [room]="room"/>
    </a>
  </div>
</div>
