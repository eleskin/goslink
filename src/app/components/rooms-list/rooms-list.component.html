<div class="app-rooms-list">
  <a
    *ngFor="let room of rooms"
    [class]="['app-rooms-list__chat', room._id === contactId && !searchList ? 'app-rooms-list__chat--active' : '']"
    [routerLink]="'/chat/' + room._id"
    (click)="handleCloseModal(room)"
  >
    <app-rooms-item [room]="room"/>
  </a>
</div>
