<footer class="app-chat-footer">
  <form name="form" (submit)="handleFormSubmit($event)">
    <app-input
      [required]="true"
      [value]="message"
      (input)="setMessage($event)"
      placeholder="Your message"
    />
    <button type="submit">
      <img ngSrc="assets/icons/send.svg" alt="" height="20" width="20">
    </button>
    <app-button *ngIf="editValue" (click)="setEdit(false)" type="button">Continue</app-button>
  </form>
</footer>
