<label class="app-input">
  <input
    [placeholder]="placeholder"
    [required]="required"
    [type]="type"
    [value]="value"
    [name]="name"
  >
  <span *ngIf="prompt" class="app-input__prompt">
    <img ngSrc="assets/icons/info.svg" height="16" width="16" [alt]="prompt">
    <em>{{ prompt }}</em>
  </span>
</label>
